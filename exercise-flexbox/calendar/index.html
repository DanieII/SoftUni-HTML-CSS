<!doctype html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section class="week">
        <section class="workweek">
          <span>Workweek</span>
          <span>1 Monday </span>
          <span>2 Thuesday </span>
          <span>3 Wednesday </span>
          <span>4 Thursday </span>
          <span>5 Friday </span>
        </section>
        <section class="weekend">
          <span>Weekend</span>
          <span>6 Saturday </span>
          <span>7 Sunday </span>
        </section>
      </section>
      <section class="notes">
        <span>REMINDERS</span>
        <span>SPECIAL DATES</span>
      </section>
    </div>
  </body>
</html>
