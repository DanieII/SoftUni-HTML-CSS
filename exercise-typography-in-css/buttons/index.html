<!doctype html>
<html lang="en">
  <head>
    <title>Buttons CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <article>
        <h2>Normal Buttons</h2>
        <a href="#">Learn More</a>
        <button type="">Learn More</button>
        <button type="" class="hover">Learn More</button>
      </article>
      <article>
        <h2>Filled Buttons</h2>
        <a href="#" class="fill">Learn More</a>
        <button type="" class="fill">Learn More</button>
        <button type="" class="hover fill">Learn More</button>
      </article>
      <article>
        <h2>Icon Buttons</h2>
        <a href="#" class="fill"
          ><i class="fa-solid fa-arrow-down"></i> Download</a
        >
        <button type="" class="fill">
          <i class="fa-solid fa-arrow-down"></i> Download
        </button>
        <button type="" class="hover fill">
          <i class="fa-solid fa-arrow-down"></i> Download
        </button>
      </article>
    </section>
  </body>
</html>
